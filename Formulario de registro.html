<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="Formulario de Registro">
    <p>
        <label for="Nombre">Nombre:</label>
        <input id="Nombre"type="text">
    </p>
    <p>
        <label for="Apellido">Apellido:</label>
        <input id="Apellido"type="text">
    </p>
    <p>
        <label for="Modalidad de Cursada">Modalidad de Cursada</label>
        <input type="radio" name="Modalidad de Cursada" value="1"> On-Demand
        <input type="radio" name="Modalidad de Cursada" value="2"> En vivo
    </p>
    <p>
        <label for="Correo">Correo:</label><input id="Correo"type="text">
    </p>
    <p>
        <input type="checkbox" name="Deseo recibir información sobre nuevos posteos en la plataforma de Nucba" value="1"> Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba
    </p>
    <p>
        <input type="checkbox" name="Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack" value="1"> Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack
    </p>
    <p>
        <button>Enviar</button>
    </p>
    </form>   
</body>
</html>
